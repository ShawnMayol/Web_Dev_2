<!DOCTYPE html>
<html lang="en">

<!-- Shawn Jurgen Mayol -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayol - Contact List</title>
    <link rel="stylesheet" href="bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container table-container">
        <h2 class="text-center mb-4">Contact List</h2>

        <table class="table table-dark table-striped table-hover table-bordered text-center rounded" id="contactTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- contacts here -->
            </tbody>
        </table>

        <div class="text-end mb-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
                Add Contact
            </button>
        </div>

    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="mb-3">
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" id="contactNumber" class="form-control" placeholder="Contact Number" 
                                   pattern="09[0-9]{9}" maxlength="11" required 
                                   title="Number must start with '09' and be 11 digits long.">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Contact</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
